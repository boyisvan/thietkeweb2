<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng kí tài khoản</title>
    <link rel="stylesheet" href="signup.css">
    <script src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" data-search-pseudo-elements></script>
    <script src="jquery-3.5.1.min.js"></script>
</head>
<body>
    <form action="" method="POST" class="login-form">

        <div class="title">
            <h1>Đăng Kí</h1>
        </div>
        <!-- <div class="error"><p id="error"></p></div> -->
        <div class="mainlogin">
            <div class="user input1">
                <input type="text" name="user" placeholder="Tên đăng nhập">
            </div>

            <div class="email input1">
                <input type="email" name="email" placeholder="Nhập email">
            </div>

            <div  class="password input1">
                <input id="password0" type="password" name="password" placeholder="Nhập mật khẩu">
                <div id="i" onclick="hienmatkhau()">
                    <i class="fas fa-eye"></i>
                </div>
            </div>

            <div  class="password input1">
                <input id="password0" type="password" name="password" placeholder="Nhập lại mật khẩu">
                <div id="i" onclick="hienmatkhau()">
                    <i class="fas fa-eye"></i>
                </div>
            </div>

            <div class="temp">
                <input type="checkbox"  value=""> Đồng ý với điều khoản và đăng kí 
            </div>

            <div class="submit" onclick="dangki()">
                <input type="submit" value="Đăng kí ngay">
            </div>

            <div class="sign_up">
                <p>Nếu đã có tài khoản? <a href="login_signup.html">Đăng nhập </a> </p>
            </div>
        </div>

    </form>

    <script>
    
    //ẩn hiện mật khẩu
    
        var a=1;
        var b=document.getElementById("password0");
        function hienmatkhau(){
            if(a==1){
                b.setAttribute("type", "text");
                a=2;
            }
            else{
                b.setAttribute("type", "password");
                a=1;
            }
        }
    //kiểm tra tên đăng nhập và mật khẩu demo
        
        function dangki(){
            var lỗi=document.getElementById('error');
            var pass=b.value;
            var pass1 =new String(pass);
            var pass2 = pass1.length
            if(pass2<6){
                lỗi.innerHTML=('Mật khẩu phải dài hơn 6 kí tự');
            }
            else{
                lỗi.innerHTML=("thành công");
            }
        }


    </script>

</body>
</html>
